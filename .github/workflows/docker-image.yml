name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the datastore Docker image
      run: docker build . --file Dockerfile  --tag docker.pkg.github.com/pitabwire/datastore/postgresql:latest --tag docker.pkg.github.com/pitabwire/datastore/postgresql:${GITHUB_SHA::8}
